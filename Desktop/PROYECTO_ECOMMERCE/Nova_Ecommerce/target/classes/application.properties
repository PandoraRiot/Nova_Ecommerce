# Server configuration
server.port=8080

# Activa el perfil 'nova' para cargar las propiedades de application-nova.properties
spring.profiles.active=nova

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Spring Security - Desactiva la seguridad por defecto de Spring Boot (TEMPORALMENTE para desarrollo inicial)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration